<html lang="en">
<head>

    <title>Starting Lineup</title>
</head>
<body>
    <form>
        <h1>Starting Lineup</h1>

        </fieldset>
        <br/>

            <select id="date">
                <option >March 20</option>
                <option>March 24</option>
                <option>April 2</option>
                <option>April 6</option>
                <option>April 13</option>
            </select>
        </section>
        <br/>
        <fieldset style="width:20%">
            <legend>Players:</legend>
            <input type="checkbox">
            <label> Aarav Agarwal</label>
            <br/>
            <input type="checkbox">
            <label> Ava Johnson</label>
            <br/>
            <input type="checkbox">
            <label> Julio Oritio</label>
            <br/>
            <input type="checkbox">
            <label> Emma</label>
        </fieldset>
        <br/>            
        <input type="submit">


    </form>
    
</body>
</html>
