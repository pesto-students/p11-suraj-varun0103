<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <form action="" method="post">
        <h1>Happy Birthday Message Center</h1>
        <br/>
        <div class="message">
            <label>Message?</label>
            <input type="text" placeholder="Happy Birthday!">
        </div>
        <br/>
        <div class="email">
            <label>Email address?</label>
            <input type="text" placeholder="name@domain.com" pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*">
        </div>
        <br/>
        <div class="dateToSend">
            <label>Date to send?</label>
            <input type="date"/>
        </div>
        <br/>
        <div class="color">
            <label>Message color?</label>
            <input type="color"/>
        </div>
        <br/>
        <div class="blinks">
            <label>Number of blinks?</label>
            <input type="number" value="0" min="0" max="10"/>
        </div>
        <br/>
        <div class="musicVolume">
            <label>Music Volume?</label>
            <input type="range" min="0" max="50" value="20" />
        </div>
        <br/>
        <div class="submit">
                <input type="submit" value="Send Birthday Message" />
        </div>

    </form>
</body>
</html>
